<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="UTF-8">
	<title>Simple jQuery Retina Plugin Demo</title>
	<style type="text/css">
		.bg {
			width:  500px;
			height: 350px;
			background-image: url("img/image.retina.jpg");
		}
		.size {
			background-size: 50%;
			background-repeat: no-repeat;
		}
	</style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.retina.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.js-retina').retina({ 'test': true });
		});
	</script>
</head>
</head>
<body>
	<h1>jQuery Retina Images Plugin</h1>
	<h2>Demo of img tag</h2>
	<img src="img/image.retina.jpg" alt="" class="js-retina">
	<hr>
	<h2>Demo of div with background image (CSS)</h2>
	<div class="bg js-retina"><!-- background only --></div>
	<hr>
	<h2>Demo of div with sized background image (CSS)</h2>
	<div class="bg js-retina size"><!-- background only --></div>
	<hr>
	<h2>Demo of img tag with missing retina version</h2>
	<img src="img/image.broken.jpg" alt="" class="js-retina">
	<hr>
	<h2>Demo of div with background image (CSS) with missing retina image</h2>
	<img src="img/image.broken.jpg" alt="" class="js-retina">
</body>
</html>
